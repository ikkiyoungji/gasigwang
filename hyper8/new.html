<head>
    <title>gasigwang</title>

<body>
    <div>
    <p>
      그대가 있어 새로운 날이 왔다
<br>봄이 오고 꽃이 피어나는 것은
<br>그대가 나에게로 오는 것과 같아
<br><br>
<br>그대의 눈빛 속에서 나는
<br>새로운 세상을 보았네
<br>희망과 사랑이 가득한 그곳에서
<br>나는 다시 태어날 수 있었다
<br><br>
<br>그대가 있어 나는
<br>어제보다 더 나은 내가 된다
<br>그대와 함께 하는 날들은
<br>항상 새로운 날들이 되어 준다
<br><br>
<br>그대여, 우리 함께
<br>이 새로운 날들을 걸어가자
<br>서로의 손을 잡고
<br>미래를 향해 나아가자
</p>
    <p>
     김용택, 그대, 새로운 날에
    </p>
