    <p>
      그는 쌍안경을 들고 홀로 차에서 내렸다. 뭘, 볼수나 있을지, 의심하면서 길을 건넜다. 교차로 너머를 보려면 희끄무레한 반달이 아니라 태양이 필요했다. 왜 하필 야간 행진인지, 저들의 결정이 답답하기도 했다. ‘어둠 속의 횃불’이 극적이고 비장한 연대를 부추기기야 하겠지만 그것과 바꾸기엔 수만의 생명이 너무 많았다. 
    </p>

     정유정, 『28』
