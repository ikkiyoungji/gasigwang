    <div>
    <p>
      긴 목을 빠져나온 혀가 세상에서 가장 편한 자세로 눕는다
  <br>설탕 뿌린 듯 달콤한 말에 눈이 풀리고
<br>새벽에 켜지는 불빛은 아침이 온다는 신호
<br>문과 벽을 비교할 때
<br>쌓여 있던 물건이 우르르 무너질 때
<br>가장자리로 밀려나도 시작과 끝이 분명한
<br>이름 없는 징검돌 하나 박혀 있다
<br>가만히 멈춰 있다가 여러 번 놓친 건널목
<br>아지랑이 핀 철로 옆 안전속도
<br>잘 자라고 있다는 안부가 들리는 날
<br>좋아하는 소리가 들리면 우리가 거기에 있다는 증거
<br>청동 기차를 타고 우주에서 가장 편안한 잠을 잔다
    </p>
    <p>
        성은주, 「싱잉볼*」
    </p>
