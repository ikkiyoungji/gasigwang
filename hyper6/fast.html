    <p>
      나는 빠른 음악을 듣지 못한다. 빠른 음악을 들으면 아무것도 못 하고 화만 낸다. 이것도 병이라면 병이다. 라디오를 좋아하지만 오래 듣지 않는다. 세 곡에 한 곡은 꼭 빠른 박자의 노래가 나오기 때문이다. 가끔은 클래식도 내게 너무 빠르다.
    </p>
