    <p>
      이제
      <br>남쪽에는 꽃이 피었다
<br>바람이 분다
<br>그곳이 해변이었는지는 기억이 나지 않는다
<br>가슴 붉은 새가 울 때
<br>바닷가에 비가 내리고

<br>하얀 그대 얼굴도 한없다
<br>바람이 분다
<br>내 발목은 집시처럼 가늘다
<br>어느 먼 곳이든 갈 수 있다
<br>강철로 된 서늘한 여자가 있는 곳으로
<br>바람의 지도를 따라 나설 때
<br>또, 바람이 분다
