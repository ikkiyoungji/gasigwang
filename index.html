function getURLForWord(word) {
        for (const group of wordGroups) {
            if (group.urlMap.hasOwnProperty(word)) {
                return group.urlMap[word];
            }
        }
        return "#";
    }

function openFrame(url) {
    const iframeContainer = document.createElement('div');
    iframeContainer.style.position = 'relative';

    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.draggable = true;
    iframe.style.position = 'absolute';
    iframe.style.width = '400px';
    iframe.style.height = '300px';
    iframe.style.border = 'none';
    iframe.style.padding = '2rem';
    iframe.style.overflow = 'scroll';

    const closeButton = document.createElement('button');
    closeButton.textContent = '닫기';
    closeButton.style.position = 'absolute';
    closeButton.style.top = '-20px';
    closeButton.style.right = '-20px';
    closeButton.addEventListener('click', () => {
        iframeContainer.remove();
    });

    iframeContainer.appendChild(iframe);
    iframeContainer.appendChild(closeButton);

    const screenWidth = window.screen.width;
    const screenHeight = window.screen.height;
    const iframeWidth = 400;
    const iframeHeight = 300;

    const randomLeft = Math.floor(Math.random() * (screenWidth - iframeWidth));
    const randomTop = Math.floor(Math.random() * (screenHeight - iframeHeight));

    iframeContainer.style.left = `${randomLeft}px`;
    iframeContainer.style.top = `${randomTop}px`;
    iframeContainer.style.zIndex = '9999';

    document.body.appendChild(iframeContainer);
}

function changeContent() {
        document.body.style.backgroundColor = getRandomColor();
        const highlights = document.querySelectorAll(".highlight");
        highlights.forEach((highlight) => {
            const wordGroup = wordGroups[Array.from(highlights).indexOf(highlight)];
            const randomWord = wordGroup.words[Math.floor(Math.random() * wordGroup.words.length)];
            const wordURL = getURLForWord(randomWord);
            highlight.textContent = randomWord;
            highlight.href = wordURL;
        });
    }
    
window.addEventListener('click', function(event) {
    if (event.target === document.body || event.target.closest('footer')) {
        changeContent();
    }
});
