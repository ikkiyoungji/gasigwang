<!DOCTYPE html>
<html>
<head>
    <title>gasigwang</title>
    <link rel="stylesheet" href="styles.css">
</head>
  
<body>
    <div>
    <p>
        희망, 희망 하시니까 드리는 말씀인데요
    <br>미꾸라지 숙회라는 음식을 잡숴보셨는지요
    <br>산청 생초 명물이죠
    <br>기름 둘러 달군
    <br>백철솥 속에
    <br>펄펄 뛰는 미꾸라지들을 집어넣고
    <br>솥뚜껑을 덜썩이며 몸부림치고 있는
    <br>미꾸라지들 한가운데에
    <br>생두부 서너 모를 넣어주지요
    <br>그래 놓으면
    <br>서늘한 두부살 속으로
    <br>필사적으로 파고들어간 미꾸라지들이
    <br>두부 속에 촘촘히 박힌 채
    <br>익어나오죠
    <br>그걸 본때 있게 썰어
    <br>양념장에 찍어 먹는 음식인데요
    <br>말씀하시는 게, 그
    <br>두부모 아닌가요
    <br>우리 모두 대가리로부터 파고들어가
    <br>먹기 좋게 익혀져 나오는
    <br>허연 두부살?
    </p>
    <p>
    김언희,「미꾸라지 숙회」
    </p>
    </div>
</body>
</html>
