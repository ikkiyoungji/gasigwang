    <p>
       슬그머니 자리로 들어가 앉으려 했지만 선생님이 민지를 불렀다. 
    <br>‘걸렸구나!’
    <br>어쩐 일인지 선생님은 민지를 혼내지 않았다. 대신에 민지 머리 위에 차갑고 딱딱하고 쫀쫀한 무언가를 씌워주었다.
    <br>“이게 뭐에요?”
    <br>“우리의 새 친구, 집중호우.”
