    <p>
   피를 빛으로 바꾼 듯 선 자리마다 검게 빛났다 아는 얼굴도 있다 산 채로 벼락을 몇 번쯤 맞으면 피를 빛으로 바꾸는지 온갖 새 울음 흘러넘치게 하는지 궁금한데 입이 안 열렸다 온갖 풍화를 받아들여 돌처럼 단단해진 몸을 손톱으로 파본다 빛이 뭉클, 만져졌다 산 자의 밥상에는 없는 기운으로 바꿔치기 된 듯 힘이 세져서 하산했다
    </p>
    <p>
    박라연, 「고사목 마을」
    </p>
