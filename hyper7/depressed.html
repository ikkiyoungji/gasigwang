<!DOCTYPE html>
<html>
<head>
    <title>gasigwang</title>
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
    <div>
    <p>
   비행기를 타고 날며
<br>마음이 착해지는 것이었다
<br>저 아랜
<br>구름도 멈춰 얌전
<br>손을 쓰윽 새 가슴에 들이밀며
<br>이렇게 말해보고 싶었다
<br>놀랄 것 없어 늘 하늘 날아 순할
<br>너의 마음 한번 만져보고 싶어
<br>새들도 먹이를 먹지 않는 하늘길에서
<br>음식을 먹으며 미안한 마음이 들었다
<br>가까운 나라 가는 길이라
<br>차마, 하늘에서, 불경스러워, 소변이나 참아 보았다
    </p>
    <p>
  함민복, 「하늘길」
    </p>
    </div>
</body>
</html>
