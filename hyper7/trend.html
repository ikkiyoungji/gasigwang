    <div>
    <p>
   서울 시민들 낯선
<br>팔도 잡동사니 시, 군, 면, 이민들
<br>삶을 좇아
<br>유행 찾아
<br><br>
싸구려 몇 푼 일제히
<br>오가는 백화점들 건방지게
<br>살고 있었네
<br>자그만 쓰레기 더미나 무덤처럼 여기저기
<br><br>
누워 있었네
<br>앉아 있었네
<br>하느님 곁에
<br><br>
잠자는 게 꿈꾸는 날 같은 날
<br>전철도 지하철도 오가지 않던 날
<br>이름도 잊혀진 채 깊은 밤
<br>텅 비어 있었네 영등포역은
    </p>
    <p>
  문충성, 「영등포 풍경」
    </p>
